<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
  rel="stylesheet"
/>
<body>
  <div class="full-body-container">
    <div class="top-text">
      <div class="google-colors" style="font-weight: bold; color: black">Songmilarity</div>
      <div class="subtitle mb-1 " style="color: black">Discover similar songs!</div>
      <div class="input-box" onclick="sendFocus()">
        <img src="{{ url_for('static', filename='images/mag.png') }}" />
        <input
          placeholder="Search for songs with similar lyrics"
          id="filter-text-val"
        />
        <button onclick="filterText()">Submit</button>
      </div>
    </div>
    <div id="answer-box">
     
  </div>

  <script>
    function answerBoxTemplate(title, titleDesc) {
      return ` <div
        class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 mb-10"
      >
        <h3
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          ${title}
        </h3>
        <p class="font-normal text-gray-700 dark:text-gray-400">${titleDesc}</p>
      </div>
    </div>`;
    }

    function sendFocus() {
      document.getElementById("filter-text-val").focus();
    }

    function filterText() {
      document.getElementById("answer-box").innerHTML = "";
      console.log(document.getElementById("filter-text-val").value);
      fetch(
        "/songs?" +
          new URLSearchParams({
            title: document.getElementById("filter-text-val").value,
          }).toString()
      )
        .then((response) => response.json())
        .then((data) =>
          data.forEach((row) => {
            let tempDiv = document.createElement("div");
            tempDiv.innerHTML = answerBoxTemplate(row.title, row.score);
            document.getElementById("answer-box").appendChild(tempDiv);
          })
        );
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</body>
